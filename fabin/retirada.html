<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Delivery - Açougue do Fabin</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --black: #0b0b0b;
      --accent: #d4b557;
      --glass: rgba(0, 0, 0, 0.7);
      --radius: 18px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: 
        linear-gradient(180deg, rgba(0,0,0,0.5), rgba(0,0,0,0.85)),
        url('./img/background.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background: var(--glass);
      border-radius: var(--radius);
      padding: 32px 28px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      text-align: center;
    }

    .container h1 {
      margin-bottom: 18px;
      font-size: 1.5rem;
      color: var(--accent);
    }

    textarea {
      width: 100%;
      height: 120px;
      resize: none;
      border: none;
      border-radius: var(--radius);
      padding: 12px;
      margin-bottom: 18px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 15px;
      outline: none;
    }

    textarea::placeholder {
      color: rgba(255,255,255,0.7);
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 28px;
      background: var(--accent);
      color: #000;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: transform .18s ease, background .18s ease;
    }

    button:hover {
      transform: translateY(-3px);
      background: #e2c05a;
    }

    a.voltar {
      display: block;
      margin-top: 20px;
      color: #fff;
      font-size: 14px;
      text-decoration: none;
      opacity: 0.8;
    }

    a.voltar:hover {
      text-decoration: underline;
      opacity: 1;
    }

    @media (max-width: 600px) {
      .container {
        padding: 24px 20px;
      }
      textarea {
        height: 100px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Peça pelo WhatsApp</h1>
    <p style="margin-bottom:10px;">Digite seu pedido abaixo:</p>
    <textarea id="mensagem" placeholder="Ex: 1kg de picanha, 500g de linguiça artesanal..."></textarea>
    <button onclick="enviarWhatsApp()">Fazer Pedido</button>
    <a href="index.html" class="voltar">← Voltar ao início</a>
  </div>

  <script>
    function enviarWhatsApp() {
      const numero = "5561991570715"; 
      const mensagem = document.getElementById("mensagem").value.trim();

      if (mensagem === "") {
        alert("Por favor, escreva seu pedido antes de enviar!");
        return;
      }

      const texto = encodeURIComponent(`Olá! Gostaria de fazer a retirada do seguinte pedido:\n\n${mensagem}`);
      const link = `https://wa.me/${numero}?text=${texto}`;
      window.open(link, "_blank");
    }
  </script>
</body>
</html>
