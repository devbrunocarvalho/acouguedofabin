<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Açougue do Fabin</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --black: #0b0b0b;
      --muted: #111;
      --accent: #d4b557;
      --glass: rgba(0, 0, 0, 0.55);
      --pill-radius: 30px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    html,
    body {
      height: 100%;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background:
        linear-gradient(180deg, rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.25)),
        url('./img/background.jpg') center/cover no-repeat;
      color: #fff;
    }

    .topbar {
      background: var(--black);
      color: #fff;
      padding: 10px 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-shadow: 0 2px 0 rgba(0, 0, 0, 0.6);
    }

    main.app {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px 18px 18px;
    }

    .center {
      width: 100%;
      max-width: 820px;
      text-align: center;
    }

    .logo {
      width: 210px;
      height: auto;
      margin: 8px auto 18px;
      display: block;
      filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.6));
    }

    .local-pill {
      display: inline-block;
      background: linear-gradient(180deg, var(--muted), rgba(0, 0, 0, 0.7));
      padding: 10px 36px;
      border-radius: var(--pill-radius);
      margin: 10px auto 22px;
      font-weight: 600;
      letter-spacing: 0.2px;
      box-shadow: inset 0 1px rgba(255, 255, 255, 0.02);
      font-size: 1rem;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
      margin-top: 12px;
    }

    .btn {
      display: inline-flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 300px;
      padding: 14px 24px;
      border-radius: 28px;
      text-decoration: none;
      color: #fff;
      background: var(--muted);
      font-weight: 600;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.45);
      transition: transform .18s ease, background .18s ease;
    }

    .btn svg {
      width: 20px;
      height: 20px;
      opacity: 0.95;
    }

    .btn:hover {
      transform: translateY(-4px);
      background: linear-gradient(180deg, var(--accent), #d9b33e);
    }

    .footer {
      background: var(--black);
      padding: 20px 10px;
      box-shadow: 0 -2px 0 rgba(0, 0, 0, 0.35);
      text-align: center;
    }

    .footer .social {
      margin-bottom: 10px;
    }

    .footer .instagram-link {
      color: #fff;
      font-size: 28px;
      transition: color 0.3s, transform 0.3s;
    }

    .footer .instagram-link:hover {
      color: #d9b33e;
      transform: scale(1.2);
    }

    .footer h1 {
      font-size: 13px;
      line-height: 1.5;
    }

    /* Tablets (até 900px) */
    @media (max-width: 900px) {
      .logo {
        width: 180px;
      }

      .local-pill {
        padding: 8px 24px;
        font-size: 0.95rem;
      }

      .btn {
        max-width: 250px;
        padding: 12px 18px;
        font-size: 0.95rem;
      }

      .footer h1 {
        font-size: 12px;
      }
    }

    /* Celulares (até 600px) */
    @media (max-width: 600px) {
      .topbar {
        font-size: 14px;
        padding: 8px;
      }

      .logo {
        width: 140px;
        margin-bottom: 12px;
      }

      .local-pill {
        padding: 6px 16px;
        font-size: 0.9rem;
        margin: 8px 0 18px;
      }

      .actions {
        gap: 12px;
      }

      .btn {
        width: 90%;
        font-size: 0.9rem;
      }

      .footer {
        padding: 16px 8px;
      }

      .footer h1 {
        font-size: 11px;
      }
    }

    /* Celulares pequenos (até 400px) */
    @media (max-width: 400px) {
      .logo {
        width: 120px;
      }

      .btn {
        width: 100%;
        padding: 10px 14px;
        font-size: 0.85rem;
      }

      .local-pill {
        font-size: 0.85rem;
      }

      .footer h1 {
        font-size: 10px;
      }
    }
  </style>
</head>

<body>

  <!-- topo -->
  <header class="topbar" role="banner">
  </header>

  <main class="app" role="main">
    <div class="center">
      <img class="logo" alt="Fabin Açougue" src="./img/logo.png" />
      <div class="local-pill" aria-label="Localidade">Jardim da Barragem IV</div>

      <div class="actions" role="navigation" aria-label="Ações">
        <a href="delivery.html" class="btn" id="delivery">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
            <path d="M3 7h11v8H3z" stroke="#fff" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M14 10h4l3 3v2" stroke="#fff" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
            <circle cx="7" cy="18" r="1.8" fill="#fff" />
            <circle cx="18" cy="18" r="1.8" fill="#fff" />
          </svg>
          <span>ENTREGA</span>
        </a>

        <a href="retirada.html" class="btn" id="retirada">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
            <rect x="3" y="3" width="18" height="12" rx="2" stroke="#fff" stroke-width="1.2" stroke-linecap="round"
              stroke-linejoin="round" />
            <path d="M7 15v4" stroke="#fff" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M17 15v4" stroke="#fff" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <span>RETIRADA</span>
        </a>
      </div>
    </div>
  </main>

  <footer class="footer" role="contentinfo">
    <div class="social">
      <a href="https://instagram.com/fabin_acougue" target="_blank" class="instagram-link">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
    <div class="horario">
      <h1>Quadra 21, Lote 02. <br>Segunda a Sexta das 09hrs às 20hrs.<br>Sábado das 08hrs às 20hrs.<br>Domingo das 08hrs às 14hrs.</h1>
    </div>
  </footer>

</body>

</html>
